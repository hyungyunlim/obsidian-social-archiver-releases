name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build:prod

      - name: Verify build outputs
        run: |
          if [ ! -f dist-plugin/main.js ]; then
            echo "Error: dist-plugin/main.js not found"
            exit 1
          fi
          if [ ! -f manifest.json ]; then
            echo "Error: manifest.json not found"
            exit 1
          fi
          if [ ! -f dist-plugin/styles.css ]; then
            echo "Error: dist-plugin/styles.css not found"
            exit 1
          fi
          echo "All required files are present"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            dist-plugin/main.js manifest.json dist-plugin/styles.css
